os:
  - linux
  - osx
language: c
cache:
  directories:
    - $HOME/otp
env:
  - OTP_RELEASE=18.3 CC=gcc-5 IMPLEMENTATION=rdrand
  - OTP_RELEASE=18.3 CC=gcc-5 IMPLEMENTATION=xorshift
  - OTP_RELEASE=18.3 CC=gcc-5 IMPLEMENTATION=pcg32
install:
  - mkdir -p ~/otp
  - wget https://s3.amazonaws.com/travis-otp-releases/binaries/$(lsb_release -is | tr "A-Z" "a-z")/$(lsb_release -rs)/$(uname -m)/erlang-${OTP_RELEASE}-nonroot.tar.bz2 || (curl -O https://raw.githubusercontent.com/kerl/kerl/master/kerl && chmod a+x kerl && travis_wait 30 ./kerl build $OTP_RELEASE $OTP_RELEASE && ./kerl install $OTP_RELEASE ~/otp/$OTP_RELEASE)
  - source ~/otp/${OTP_RELEASE}/activate
  - export DIEHARDER=dieharder-3.31.1
  - wget https://www.phy.duke.edu/~rgb/General/dieharder/$DIEHARDER.tgz
  - tar xzf $DIEHARDER.tgz
  - cd $DIEHARDER
  - ./configure --prefix=$TRAVIS_BUILD_DIR
  - make
  - make install
  - PATH=$PATH:$TRAVIS_BUILD_DIR/bin
  - cd ..
  - ./rebar3 as test upgrade
script:
  - ./rebar3 compile
  - ./rebar3 as test proper
  - ./dieharder.sh
dist: trusty
group: edge
notifications:
  email: false
  slack:
    secure: 
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - libgsl0-dev
      - perf
